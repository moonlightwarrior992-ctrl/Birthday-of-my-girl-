<!DOCTYPE html>
<html>
<head>
<title>Tanvi Birthday Cinematic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
margin:0;
overflow:hidden;
font-family:Segoe UI;
background:black;
color:white;
text-align:center;
}

/* Cinematic intro */
.intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
z-index:10;
animation: fadeOut 3s forwards;
animation-delay:2s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* Galaxy */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center,#7928ca,black 70%);
z-index:-3;
animation: glow 6s infinite alternate;
}

@keyframes glow{
from{filter:brightness(1);}
to{filter:brightness(1.4);}
}

/* Purple rain */
.rain{
position:absolute;
width:2px;
height:15px;
background:#b266ff;
animation: rainFall 1s linear infinite;
}

@keyframes rainFall{
0%{transform:translateY(-100vh);}
100%{transform:translateY(100vh);}
}

h1{
margin-top:100px;
font-size:60px;
color:#ff00ff;
text-shadow:0 0 20px white,0 0 40px #ff00ff;
animation: glowText 2s infinite alternate;
}

@keyframes glowText{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 40px #ff00ff;}
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff00ff;
color:white;
font-size:16px;
cursor:pointer;
margin:15px;
box-shadow:0 0 15px white;
}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:30px;
border-radius:20px;
display:none;
font-size:22px;
box-shadow:0 0 30px pink;
}

.cake{
font-size:80px;
cursor:pointer;
transition:0.3s;
}
.cake:active{
transform:scale(1.3) rotate(10deg);
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

</style>
</head>

<body>

<div class="intro">âœ¨ Preparing Tanvi's Universe âœ¨</div>

<audio id="music" src="boywithluv.mp3"></audio>

<h1>TANVI ðŸ’œ</h1>

<div class="cake" onclick="fireworks()">ðŸŽ‚</div>

<button onclick="showWish()">Open Royal Wish ðŸ‘‘</button>

<div class="popup" id="popup1">
ðŸŽ‰ HAPPY BIRTHDAY TANVI ðŸŽ‰  
<br><br>
You are magic in human form ðŸ’œ  
<br><br>
<button onclick="closePopup()">Close</button>
</div>

<script>

/* Start music on first tap */
document.body.addEventListener("click", function(){
let music=document.getElementById("music");
music.play();
},{once:true});

/* Purple rain */
for(let i=0;i<80;i++){
let drop=document.createElement("div");
drop.className="rain";
drop.style.left=Math.random()*100+"vw";
drop.style.animationDuration=(Math.random()*1+0.5)+"s";
document.body.appendChild(drop);
}

function showWish(){
document.getElementById("popup1").style.display="block";
}

function closePopup(){
document.getElementById("popup1").style.display="none";
}

/* Fireworks */
function fireworks(){
const canvas=document.createElement("canvas");
document.body.appendChild(canvas);
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<150;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*5+2,
radius:Math.random()*3+2
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#ff00ff";
particles.forEach(p=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(draw);
}
draw();
}

</script>

</body>
</html>
