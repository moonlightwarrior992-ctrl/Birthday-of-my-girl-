<!DOCTYPE html>
<html>
<head>
<title>Tanvi Birthday Universe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
overflow:hidden;
font-family:Segoe UI;
color:white;
text-align:center;
background:black;
}

/* Galaxy Background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at 20% 20%,#7928ca,black 70%);
z-index:-3;
}

/* Stars */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Shooting star */
.shoot{
position:absolute;
width:3px;
height:3px;
background:white;
box-shadow:0 0 10px white;
animation: shoot 3s linear infinite;
}

@keyframes shoot{
0%{transform:translate(-200px,-200px);}
100%{transform:translate(120vw,120vh);}
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
cursor:pointer;
z-index:10;
}

h1{
font-size:60px;
margin-top:80px;
color:#ff00ff;
text-shadow:0 0 20px white,0 0 40px #ff00ff;
}

.age{
font-size:24px;
margin-top:10px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff00ff;
color:white;
font-size:16px;
cursor:pointer;
margin:10px;
box-shadow:0 0 15px white;
}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:30px;
border-radius:20px;
display:none;
font-size:20px;
box-shadow:0 0 30px pink;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

</style>
</head>

<body>

<div class="overlay" onclick="start()">Tap To Enter Tanvi's Galaxy ğŸ’œ</div>

<!-- ADD YOUR SONG FILE NAME -->
<audio id="music" src="boywithluv.mp3"></audio>

<h1 id="name"></h1>
<div class="age" id="age"></div>

<button onclick="showWish()">Open Surprise ğŸ</button>
<button onclick="secret()">Secret Message ğŸ’Œ</button>

<div class="popup" id="popup1">
Happy Birthday Tanvi ğŸ’œâœ¨  
<br><br>
You are a Queen ğŸ‘‘  
<br><br>
<button onclick="finalWish()">Next</button>
</div>

<div class="popup" id="popup2">
ğŸ‰ HAPPY BIRTHDAY SWEETIE ğŸ‰  
<br><br>
May your life shine like stars ğŸŒŸ
</div>

<div class="popup" id="secretBox">
ğŸ’Œ Secret Message ğŸ’Œ  
<br><br>
You make the world brighter just by existing ğŸ’œ
</div>

<script>

/* Create stars */
for(let i=0;i<100;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
}

/* Shooting star */
let shoot=document.createElement("div");
shoot.className="shoot";
document.body.appendChild(shoot);

/* Typing animation */
let text="TANVI ğŸ’œ";
let i=0;
function type(){
if(i<text.length){
document.getElementById("name").innerHTML+=text.charAt(i);
i++;
setTimeout(type,150);
}
}

/* Age calculation */
let birth=new Date("2003-03-22");
let today=new Date();
let age=today.getFullYear()-birth.getFullYear();
if(today < new Date(today.getFullYear(),2,22)) age--;
document.getElementById("age").innerHTML="She is "+age+" years young ğŸ‚";

/* Start */
function start(){
document.querySelector(".overlay").style.display="none";
type();
document.getElementById("music").play();
confetti();
}

function showWish(){
document.getElementById("popup1").style.display="block";
}

function finalWish(){
document.getElementById("popup1").style.display="none";
document.getElementById("popup2").style.display="block";
}

function secret(){
document.getElementById("secretBox").style.display="block";
}

/* Confetti */
function confetti(){
const canvas=document.createElement("canvas");
document.body.appendChild(canvas);
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];
for(let i=0;i<150;i++){
pieces.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*6+2
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
for(let p of pieces){
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=2;
if(p.y>canvas.height) p.y=0;
}
requestAnimationFrame(draw);
}
draw();
}

</script>

</body>
</html>
